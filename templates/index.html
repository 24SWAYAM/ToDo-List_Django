<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.rtl.min.css" integrity="sha384-5/ZcxA7Dub2FNG09dHw8CHmPN7Fz6ASlweagj0nuXjmMyupgH9n9F5Hd926zsu3/" crossorigin="anonymous"> 
    <style>
      body{
        color: white;
        background-color: rgb(182, 218, 248);
        }

      #form{
        border-width: 4px;
        width: 500px;
        height: 550px;
      }
      #btn{
        color:rgb(31, 3, 99);
      }
    </style>
    <title>Home | Todos List</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="/">ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/tasks">Tasks</a>
              </li>
             
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% if   success %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="flag">
          <strong>Success :</strong> Form Submitted :
          <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    <div class="container py-6 px-5 bg-gradient-to-b from-gray-900 to-gray-600 bg-gradient-to-r" id="form">
        <h2 class="text-center"> Welcome to ToDo List {{name | upper}} - Add a Task</h2>
        <div class="mb-3">
            <form action = "/" method="POST" >
              {% csrf_token %}
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control"  id="title" name="title">  
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Task Description</label>
            <textarea class="form-control" name="desc" id="task_desc" cols="30" rows="10"></textarea>    
          </div>
          <button type="submit" class="btn btn-warning" id="btn">Submit</button>

        </form>
    </div>

    <div class = "bg-purple-500">
      <p class="text-center bg-dark text-light fixed-bottom my-0 py-0 bg-purple-500">Copyright &copy; - All Right Reserved  </p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    -->
   
  </body>
</html>
